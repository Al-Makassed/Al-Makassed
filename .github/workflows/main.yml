on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/checkout@v3
        with:
          dotnet-version: '7.x'

      - name: Restore
        run: dotnet restore ./Backend/MakassedBackend.sln

      - name: Build
        run: dotnet build ./Backend/MakassedBackend.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./Backend/MakassedBackend.sln --configuration Release --no-build
       
